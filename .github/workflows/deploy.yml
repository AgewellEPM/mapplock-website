name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'applock-website/package-lock.json'

      - name: Install dependencies
        working-directory: ./applock-website
        run: npm ci

      - name: Build Angular app
        working-directory: ./applock-website
        run: npm run build -- --configuration production --base-href=/mapplock-website/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './applock-website/dist/applock-website'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4